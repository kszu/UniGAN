  <body>
      <h1>Functioning image submission / transformation / return</h1>

      <form action="/image" method="POST" enctype="multipart/form-data">
          <input type="file" name="image" value="Upload">
          <input type="submit" value="Transform image to grayscale">
          <table style="width: 100%; padding: 10px">
            <tr>
              <th>Submission input:</th>
              <th>Submission output:</th>
            </tr>
            <tr>
              <td>
                <img class="resize" src= "{{ input }}">
              </td>
              <td>
                <img class="resize" src= "{{ output }}">
              </td>
            </tr>
          </table>
      </form>
  </body>

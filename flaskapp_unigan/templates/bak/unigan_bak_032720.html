<html> 
<div id="container">
  <head>
    <title>UniGAN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>

  <div class="topnav">
    <a href="/">Home</a>
    <a href="/what_is_unigan">What is UniGAN?</a>        
    <a href="/how_it_works">How it works</a>
    <a href="/team">Team</a>
    <a class="active" href="/unigan">Try it!</a>
  </div> 

  <body>
    <div id="body">
      <form method="GET" action="/unigan">
	<label class="block">
	  Select model:
          <div class="inline-block relative w-48">
            <select name="method" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
               <option value="simple">Unisex</option>
               <option value="slide">Slide</option>
               <option value="subcats">Subcategories</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
	</label>
	<label class="block">
	  Select gender:
          <div class="inline-block relative w-32">
            <select name="gender" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
	</label>
	<label class="block">
	  Select type of shoe:
          <div class="inline-block relative w-32">
            <select name="shoe_type" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
Ankles	Athletics	Boots	Flats	Heels
              <option value="ankle">Ankle</option>
              <option value="athletic">Athletic</option>
              <option value="boot">Boot</option>
              <option value="flat">Flat</option>
              <option value="heel">Heel</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
	</label>
	
        <p>
          Select Image:
	</p>
        <ul>
          <li class="bg-blue-300 p-2 inline-block">
            <label>
              <input type="radio" name="image_url" value="http://unigan.io/static/input_images/sample_shoe1.jpg" />
              <img class="mt-2" src="http://unigan.io/static/input_images/sample_shoe1.jpg" />
            </label>
          </li>
          <li class="bg-blue-300 p-2 inline-block">
            <label>
              <input type="radio" name="image_url" value="http://unigan.io/static/input_images/sample_shoe2.jpg" />
              <img class="mt-2" src="http://unigan.io/static/input_images/sample_shoe2.jpg" />
            </label>
          </li>
          <li class="bg-blue-300 p-2 inline-block">
            <label>
              <input type="radio" name="image_url" value="http://unigan.io/static/input_images/sample_shoe3.jpg" checked="checked"/>
              <img class="mt-2" src="http://unigan.io/static/input_images/sample_shoe3.jpg" />
            </label>
          </li>
          <li class="bg-blue-300 p-2 inline-block">
            <label>
              <input type="radio" name="image_url" value="http://unigan.io/static/input_images/sample_shoe4.jpg" />
              <img class="mt-2" src="http://unigan.io/static/input_images/sample_shoe4.jpg" />
            </label>
          </li>
          <li class="bg-blue-300 p-2 inline-block">
            <label>
              <input type="radio" name="image_url" value="http://unigan.io/static/input_images/sample_shoe5.jpg" />
              <img class="mt-2" src="http://unigan.io/static/input_images/sample_shoe5.jpg" />
            </label>
          </li>
          <li class="bg-blue-300 p-2 inline-block">
            <label>
              <input type="radio" name="image_url" value="http://unigan.io/static/input_images/sample_shoe6.jpg" />
              <img class="mt-2" src="http://unigan.io/static/input_images/sample_shoe6.jpg" />
            </label>
          </li>
          <li class="bg-blue-300 p-2 inline-block">
            <label>
              <input type="radio" name="image_url" value="http://unigan.io/static/input_images/sample_shoe7.jpg" />
              <img class="mt-2" src="http://unigan.io/static/input_images/sample_shoe7.jpg" />
            </label>
          </li>
        </ul>
	<br />
        <input type="submit" value="Transform Image">
      </form>

      <div class="mt-3 pt-3 border-t-4 border-blue-300">

        <p>Input:</p>
        <img src= "{{ input }}?num={{ rand_num }}">
        <p>Output:</p>
        <img src= "{{ output }}?num={{ rand_num }}">
        <table style="width:{{ img_width }}; table-layout:fixed">
          <tr>
            {% for label in labels %}
            <td style="text-align:center;">{{ label }}</td>
            {% endfor %}
          </tr>
      </table>
      </div>
    </div>
  </body>

</html>
